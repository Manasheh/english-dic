<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>English Dictionary</title>
  </head>
  <body>
    <div class="container">
      <div class="david">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5331/5331688.png"
          alt=""
        />
      </div>
      <h2 class="heading">English Dictionary</h2>
      <input type="text" class="input" placeholder="Search a word..." />
      <button class="btn">Search</button>
      <p class="info-text">Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title : <span class="title">___</span></p>
        <p>Meaning: <span class="meaning"></span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
